interface: products
family: list
name: lunarref
docstring: |
  VIIRS Lunar Reflectance products

spec:
  products:
    - name: Lunar-Ref
      source_names: [viirs]
      docstring: |
        Lunar Reflectance. Study thicker clouds, study precipitation and
        provides consistency with daytime products. Used for when the moon is
        not reflecting sunlight, like a new moon..
      product_defaults: Lunar-Ref
      spec:
        variables: ["DNBRef", "solar_zenith_angle"]
    - name: Lunar-Ref-IR
      source_names: [viirs]
      docstring: |
        Infrared Lunar Reflectance. Study thicker clouds, study precipitation
        and provides consistency with daytime products. Used for when the moon
        is not reflecting sunlight, like a new moon.
      product_defaults: RGB-Default
      spec:
        variables: ["DNBRef", "M16BT"]
        algorithm:
          plugin:
            name: Lunar_Ref_IR
    - name: Overshooting-Top
      source_names: [viirs]
      docstring: |
        When thunderstorms have a “big nasty cloud with rain” (Sampson,
        Meteorologist) that pushes  through an inversion at the top of the
        tropopause.
      product_defaults: RGB-Default
      spec:
        variables: ["DNBRef", "M16BT"]
        algorithm:
          plugin:
            name: Overshooting_Top
